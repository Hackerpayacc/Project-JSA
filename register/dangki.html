            >

        /></i
          ><br />

    <script src="/Project JSA/register/dangki.js"></script>
    <script>
      let basket = JSON.parse(localStorage.getItem("data")) || [];
      let Calculation = () => {
        const cartIcon = document.getElementById("cartAmount");
        let S = 0;
        for (let i in basket) {
          S += basket[i].item;
        }
        cartIcon.innerHTML = S;
      };
      Calculation();
    </script>
